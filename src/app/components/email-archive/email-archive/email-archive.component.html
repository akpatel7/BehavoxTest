<div class="container">
    <div class="row">
        <app-email-search 
            (customFilterChanged)="customFilterUpdate($event)">
        </app-email-search>
        <app-email-detail 
            [emails]="emailCollection"
            [reverseNames]="reverseNames"
            [reverseDates]="reverseDates"
            (sortOrderSelected)="setOrder($event)"
            [filter]="customFilter"
            >
        </app-email-detail>
    </div>
</div>
