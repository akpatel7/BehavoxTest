<br/>
<table class="table">
  <thead>
    <tr>
      <th
        [ngClass]="{'active-sortable-column' : sortBy==='fullname'}"
        (click)="setOrder('fullname')"
      >
        Person
        <span class="active-sortable-column" [hidden]="!reverseNames || sortBy !== 'fullname'">▼</span>
        <span class="active-sortable-column" [hidden]="reverseNames || sortBy !== 'fullname'">▲</span>
        <span class="inactive-sortable-column" [hidden]="reverseNames && sortBy ==='fullname'">▼</span>
        <span class="inactive-sortable-column" [hidden]="!reverseNames && sortBy ==='fullname'">▲</span>
      </th>
      <th>Email</th>
      <th>Subject</th>
      <th [ngClass]="{'active-sortable-column' : sortBy==='date'}"
          (click)="setOrder('date')">
        Date
        <span class="active-sortable-column" [hidden]="!reverseDates || sortBy !== 'date'">▼</span>
        <span class="active-sortable-column" [hidden]="reverseDates || sortBy !=='date'">▲</span>
        <span class="inactive-sortable-column" [hidden]="reverseDates && sortBy ==='date'">▼</span>
        <span class="inactive-sortable-column" [hidden]="!reverseDates && sortBy ==='date' ">▲</span>
      </th>
      <th>Body</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="!emails || !emails.length">
      No items to display
    </tr>
    <tr
      *ngFor="
        let email of emails
          | filter: filter
          | paginate
            : { itemsPerPage: totalItemsPerPage, currentPage: page };
        let i = index
      "
    >
      <td>{{ email.fullname }}</td>
      <td>{{ email.email }}</td>
      <td>{{ email.subject }}</td>
      <td>{{ email.date }}</td>
      <td>{{ email.body }}</td>
    </tr>
  </tbody>
  <pagination-controls (pageChange)="page = $event"></pagination-controls>
</table>
