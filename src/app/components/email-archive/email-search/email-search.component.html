<div class="row">
  <div class="col">
    <label id="filter-label" for="search">Search:</label>
  </div>
  <div class="col">
    <input
      id="filter-text"
      class="form-control"
      type="text"
      name="search"
      placeholder="Enter search term"
      [(ngModel)]="filterText"
      (keyup)="customFilterChangeValue($event)"
    />
  </div>
  <div class="col">
    <button
      class="col"
      id="btn-filter-clear"
      type="button"
      class="btn btn-info"
      (click)="clearFilter()"
    >
      Clear
    </button>
  </div>
</div>
